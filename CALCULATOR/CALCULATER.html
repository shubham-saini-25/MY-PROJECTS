<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ARITHEMETIC CALCULATER</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<form>
		<h1 align ="center"><i><u>MY CALCULATOR</u></i></h1>
		<div class="border">
			<input  class="display" type="text" name="result" size="20">
		<div class="Style">
			<input type="button" value="    1    " onclick="result.value += 1 ">
			<input type="button" value="    2    " onclick="result.value += 2 ">
			<input type="button" value="    3    " onclick="result.value += 3 "><br>
			<input type="button" value="    4    " onclick="result.value += 4 ">
			<input type="button" value="    5    " onclick="result.value += 5 ">
		        <input type="button" value="    6    " onclick="result.value += 6 "><br>
	                <input type="button" value="    7    " onclick="result.value += 7 ">
	    	        <input type="button" value="    8    " onclick="result.value += 8 ">
		        <input type="button" value="    9    " onclick="result.value += 9 "><br>
	     	        <input type="button" value="    +    " onclick="result.value += '+' ">
	    	        <input type="button" value="    0    " onclick="result.value += 0 ">
	       	        <input type="button" value="    -     " onclick="result.value += '-' "><br>
	       	        <input type="button" value="    x    " onclick="result.value += '*' ">
	       	        <input type="button" value="    /     " onclick="result.value += '/' ">
                        <input type="button" value="    =     " onclick="result.value = eval(result.value)"><br>
                        <input type="button" value="    (     " onclick="result.value += '(' ">
                        <input type="button" value="     )    " onclick="result.value += ')' ">
                        <input type="button" value=" Clear " onclick="result.value = null">
			</div>
		</div>
	</form>
</body>
</html>
